{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<h2>Current List of Subjects:</h2>

  {% for subject in subjects %}
    <li>{{subject['subject']}}, ID: {{subject['id']}}</li>
  {%endfor%}
</ul> -->
<table class="greyGridTable">
  <thead>
    <tr>
      <th>Subject Name</th>
      <th>ID</th>
    </tr>
  </thead>
    <tbody>
      {% for subject in subjects %}
      <tr>
        <td>{{subject['subject']}}</td>
        <td>{{subject['id']}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
